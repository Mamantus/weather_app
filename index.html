<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>   
    <div class="container">

        <div class="search-container">
            <div class="search">
                <input type="text" placeholder="Search your city" spellcheck="false">
                <button class="searchBtn"><img src="/Images/search.png" width="10px" alt=""></button>
            </div>
        </div>

        <div class="header-container">
            <h1>WeatherNow</h1>
            <i class="fa-solid fa-sun fa-2xl"></i>

            <div class="time-container">
                <h3 id="current-time">12:00</h3>
                <h4 id="current-date">Juni</h4>
            </div>
        </div>

		<div class="weather-info">
            <div class="city">City</div>
            <div class="weather">Weather</div>
            <div class="temp">Temperature</div>
            <div class="sub-info">
                <div class="humidity">Humidity</div>
                <div class="pressure">Pressure</div>
                <div class="wind">Wind</div>
            </div>
        </div>
	</div>

    <script src="main.js"></script>

    <script src="time.js"></script>

</body>
</html>
